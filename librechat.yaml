# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml
version: 1.2.8

# Cache settings: Set to true to enable caching
cache: true

# Definition of custom endpoints
endpoints:
  custom:
    - name: "xai"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default: ["grok-4-fast"]
        fetch: true
      modelDisplayLabel: "Grok"
    - name: "OpenRouter"
      # For `apiKey` and `baseURL`, you can use environment variables that you define.
      # recommended environment variables:
      apiKey: "${OPENROUTER_KEY}" # NOT OPENROUTER_API_KEY
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["google/gemini-2.5-flash"]
        fetch: true
      titleConvo: true
      titleModel: "google/gemini-2.5-flash"
      # Recommended: Drop the stop parameter from the request as Openrouter models use a variety of stop tokens.
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter"
    #- name: "llama.cpp"
    #  apiKey: "1234"
    #  baseURL: "http://100.76.199.43:8033/v1"
    #  models:
    #    default: ["ggml-org_gpt-oss-20b-GGUF_gpt-oss-20b-mxfp4.gguf"]
    #    fetch: true
    #  modelDisplayLabel: "OSS-20B"

interface:
  modelSelect: true
  parameters: true

# endpoint: openAI, azureOpenAI, google, anthropic, assistants, azureAssistants, bedrock
modelSpecs:
  list:
    - name: "anthropic/claude-sonnet-4-5-20250929"
      label: "Claude Sonnet 4.5"
      default: false
      preset:
        endpoint: "anthropic"
        model: "claude-sonnet-4-5-20250929"
    - name: "anthropic/claude-haiku-4-5-20251001"
      label: "Claude Haiku 4.5"
      default: false
      preset:
        endpoint: "anthropic"
        model: "claude-haiku-4-5-20251001"
    - name: "xai/grok-4-1-fast-reasoning"
      label: "Grok 4.1 Fast Reasoning"
      default: false
      preset:
        endpoint: "xai"
        model: "grok-4-1-fast-reasoning"
    - name: "openai/gpt-5.2-chat-latest"
      label: "GPT-5.2 Chat"
      default: false
      preset:
        endpoint: "openAI"
        model: "gpt-5.2-chat-latest"
    - name: "openrouter/gemini-3-flash-preview"
      label: "Gemini-3-Flash-Preview (OpenRouter)"
      default: false
      iconURL: "google"
      preset:
        endpoint: "OpenRouter"
        model: "google/gemini-3-flash-preview"
    - name: "openrouter/gemini-2.5-flash"
      label: "Gemini-2.5-Flash (OpenRouter)"
      default: false
      iconURL: "google"
      preset:
        endpoint: "OpenRouter"
        model: "google/gemini-2.5-flash"
